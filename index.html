<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>

<body>
    <header>
        <div>
            <span>VERIDIANA LUCENA</span>
        </div>
        <div class="menu">
            <nav>
                <ul class="unorder-menu">
                    <li><a href="#" class="menu-link">Meu Portfolio</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="title">
        <h1>CALCULADORA</h1>
    </div>

    <div class="calculator">
        <p id="result"></p>
        <table>
            <tr>
                <td><button class="botao" onclick="clean()">AC</button></td>
                <td><button class="botao" onclick="back()">←</button></td>
                <td><button class="botao" onclick="insert('/')">÷</button></td>
                <td><button class="botao" onclick="insert('*')">x</button></td>
            </tr>
            <tr>
                <td><button class="botao" onclick="insert('7')">7</button></td>
                <td><button class="botao" onclick="insert('8')">8</button></td>
                <td><button class="botao" onclick="insert('9')">9</button></td>
                <td><button class="botao" onclick="insert('-')">-</button></td>
            </tr>
            <tr>
                <td><button class="botao" onclick="insert('4')">4</button></td>
                <td><button class="botao" onclick="insert('5')">5</button></td>
                <td><button class="botao" onclick="insert('6')">6</button></td>
                <td><button class="botao" onclick="insert('+')">+</button></td>
            </tr>
            <tr>
                <td><button class="botao" onclick="insert('1')">1</button></td>
                <td><button class="botao" onclick="insert('2')">2</button></td>
                <td><button class="botao" onclick="insert('3')">3</button></td>
                <td rowspan="2"><button class="botao" id="equals" onclick="calc()">=</button></td>
            </tr>
            <tr>
                <td colspan="2"><button class="botao" id="zero" onclick="insert('0')">0</button></td>
                <td><button class="botao" onclick="insert('.')">.</button></td>
            </tr>
        </table>
    </div>

    <footer>
        <p>&copy; Desenvolvido por Veridiana Lucena</p>
    </footer>

    <script src="calculator.js"></script>

</body>

</html>
